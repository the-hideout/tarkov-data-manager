# this workflow *can* take up to 10 minutes to fully shut down the VM

name: stop-vm

on:
  workflow_dispatch:

jobs:
  stop-vm:
    runs-on: ubuntu-latest
    environment: production-secrets

    steps:
      - name: azure login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # pin@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: stop vm
        uses: azure/CLI@089eac9d8cc39f5d003e94f8b65efc51076c9cbd # pin@v2.1.0
        with:
          azcliversion: 2.50.0
          inlineScript: |
            az vm stop --resource-group tdm_rg --name tdm_vm
