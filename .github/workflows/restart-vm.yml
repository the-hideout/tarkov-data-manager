name: restart-vm

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '15 15 * * 1-5'

jobs:
  restart-vm:
    runs-on: ubuntu-latest
    environment: production-secrets

    steps:
      - name: azure login
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # pin@v2.3.0
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: restart vm
        uses: azure/CLI@9f7ce6f37c31b777ec6c6b6d1dfe7db79f497956 # pin@v2.2.0
        with:
          azcliversion: 2.50.0
          inlineScript: |
            az vm restart --resource-group tdm_rg --name tdm_vm
