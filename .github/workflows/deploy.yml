name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.event_name == 'push'
    environment: production
    runs-on: ubuntu-latest

    steps:
      - name: deployment check
        uses: github/branch-deploy@v11
        id: deployment-check
        with:
          merge_deploy_mode: "true"
          environment: production

      - uses: actions/checkout@v6
        if: ${{ steps.deployment-check.outputs.continue == 'true' }}
        with:
          ref: ${{ steps.deployment-check.outputs.sha }}

      - name: SSH Remote Deploy
        if: ${{ steps.deployment-check.outputs.continue == 'true' }}
        uses: appleboy/ssh-action@823bd89e131d8d508129f9443cad5855e9ba96f0 # pin@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST_V2 }}
          username: ${{ secrets.SSH_USERNAME_V2 }}
          key: ${{ secrets.SSH_KEY_V2 }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: ~/tarkov-data-manager/script/deploy -r "main" -d "/home/ubuntu/tarkov-data-manager"
